services:
  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - ACCESS_TOKEN_SECRET=your_access_token_secret_string_123
      - REFRESH_TOKEN_SECRET=your_refresh_token_secret_string_456
      - DB_PATH=/app/data/database.sqlite
    volumes:
      - ./backend/data:/app/data

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:5000
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
    depends_on:
      - backend

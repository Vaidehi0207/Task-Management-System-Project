services:
  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - ACCESS_TOKEN_SECRET=7f5e8b4e2d1c9a6b0f3e5d7a9c1b4f2e0d3c5a7b9e1f4d6c8b0a2e4f6g8h0i
      - REFRESH_TOKEN_SECRET=a1b2c3d4e5f60718293a4b5c6d7e8f9a0b1c2d3e4f5g6h7i8j9k0l1m2n3o4p
      - DB_PATH=/app/data/database.sqlite
    volumes:
      - ./backend/data:/app/data

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:5000
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
    depends_on:
      - backend
